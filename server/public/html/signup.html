{% extends "index_base.html" %}
{% block content %}
<html>
    <body>
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <h2 class='text-center'>Create your Matchr Account</h2>
                <hr></hr>
                <form method="post" action="/main/register">
                    <input type="hidden" name="from_page" value="{{from_pg}}" />
                    <p>{{message}}</p>
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="text" class="form-control" name="username" value="{{user}}" />
            
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" />
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" class="form-control" name="age" />
                    </div>

                    <div class="form-group">
                      <label for="code-file">Upload a sample of your code</label>
                      <input type="file" name="code-file">
                    </div>

                    <div class="checkbox">
                      <label>Gender</label>
                      <p></p>
                      <label>
                        <input type="radio" name="gender" value="male">Male
                      </label>
                      <label>
                        <input type="radio" name="gender" value="female">Female
                      </label>
                      <label>
                        <input type="radio" name="gender" value="other">Other
                      </label>
                    </div>
                    <br>

                    <button type="submit" class="btn btn-success">Register</button>
                </form>
            </div>
          </div>
        </div>
    </body>
</html>
{% endblock %}
